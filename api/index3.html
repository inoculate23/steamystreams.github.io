<!DOCTYPE html>

</head>
<body>


     

<p id="demo"></p>
<img id="myimage" />
<img id="myimage2" />
<img id="myimage3" />

<script>
    window.onload = function(loadDoc) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var data = JSON.parse(this.responseText);
       document.getElementById("myimage").src = data.results[1].image_url
       document.getElementById("myimage2").src = data.results[2].image_url
       document.getElementById("myimage3").src = data.results[3].image_url
    }
  };
  xhttp.open("GET", "https://chaturbate.com/api/public/affiliates/onlinerooms/?wm=aqAcE&client_ip=request_ip",);
  xhttp.send();
}
</script>

</body>
</html>
