.overlay {

.overlay-content {

  top: 25%;

  margin-top: 30px;
}

.overlay a {
  padding: 8px;
  text-decoration: none;
  font-size: 36px;
  color: #585959;
  display: block;
  transition: 0.3s;
}

.overlay a:hover, .overlay a:focus {
  color: #f1f1f1;
}

.overlay .closebtn {

  right: 45px;

  .overlay a {font-size: 20px}

  }
}
