<script>
function lookupUrls() {
	var input = document.getElementById('urls').value;
	var urls = input.split(/\s+/);
	var output = '';
	for (var i = 0; i < urls.length; i++) {
		var url = urls[i];
		if (!url) {
			continue;
		}
		if (url.indexOf('http') !== 0) {
			url = 'http://' + url;
		}
		output += '<a href=\'' + url + '\' target=\'_blank\' style=\'font-size: large\'>' + url + '</a><br>';
		output += '<iframe sandbox=\'allow-scripts allow-same-origin\' style=\'width: 100%; height: 200px;\' src=\'' + url + '\'></iframe><br><br>';
	}
	document.getElementById('output').innerHTML = output;
}
</script>
