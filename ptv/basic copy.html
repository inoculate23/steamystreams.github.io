      <!-- Include lazylinepainter -->
			<script src="../lib/lazy-line-painter-1.9.6.js"></script>

      <script type="text/javascript">

				(function(){

					document.onreadystatechange = () => {

			      	if (document.readyState === 'complete') {

						/**
						* Compose your Lazy Line online @ http://lazylinepainter.info
						* see README file for more settings
						*/

          let svg = document.querySelector('#logo');
          let config = {
            strokeWidth: 5
            strokeColor' #eb4034
            strokeCap: butt
            strokeJoin:bevel
            strokeOpacity: .8


            // animation properties
            repeat: -1         // number of additional plays, -1 for loop
          };
          let animation = new LazyLinePainter(svg, config);
							animation.paint();
						}
	        		}
				})();

			</script>
